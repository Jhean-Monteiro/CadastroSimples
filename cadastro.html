<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="formCadastro" method="POST" action="/cadastrar">

    <label>Nome:</label>
    <input type="text" name="nome" required><br><br>

    <label>CPF:</label>
    <input type="cpf" name="cpf" required><br><br>

    <label>Telefone:</label>
    <input type="telefone" name="telefone" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Senha:</label>
    <input type="password" name="senha" required><br><br>

    <label>RG:</label>
    <input type="rg" name="rg" required><br><br>



  </form>

  <p>Esquerda</p>
  <h4>Esquerda</h4>
</body>
</html>
